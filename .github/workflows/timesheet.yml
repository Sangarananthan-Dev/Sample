name: Auto Timesheet

on:
  push:
    branches:
      - main
      - master
      - '**'

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Extract commit message
        id: extract
        run: |
          MSG=$(git log -1 --pretty=format:"%s")
          echo "msg=$MSG" >> $GITHUB_OUTPUT

      - name: Post Timesheet Entry
        env:
          TIMESHEET_TOKEN: ${{ secrets.TIMESHEET_TOKEN }}
        run: |
          TODAY=$(date +%Y-%m-%d)
          
          START_TIME="${TODAY}T09:30:00"
          END_TIME="${TODAY}T18:30:00"

          curl -X POST "https://api.strydehr.com/corehr/api/timesheet/v1" \
            -H "Authorization: Bearer $TIMESHEET_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
                  \"employee\": { \"empId\": 22 },
                  \"client\": { \"clientId\": 3 },
                  \"project\": { \"projectId\": 3 },
                  \"startDate\": \"${TODAY}\",
                  \"endDate\": \"${TODAY}\",
                  \"startTime\": \"${START_TIME}\",
                  \"endTime\": \"${END_TIME}\",
                  \"taskName\": \"${{ steps.extract.outputs.msg }}\"
                }"
